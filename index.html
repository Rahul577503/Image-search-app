<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/styles.css">
	<title>Document</title>
</head>
<body>

	<h1>Image Search App</h1>

	<form action="" >
		<input type="text" name="" id="search-input" placeholder="search images here...">
		<button id="search-button">search</button>
	</form>

	<div class="search-results">
		<div class="search-result">
			<img src="https://images.unsplash.com/photo-1682685795463-0674c065f315?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1626&q=80" alt="Desert">
			<a href="https://unsplash.com/photos/yg6v0KoiIcU" target="_blank">A man holding a lantern in the dark </a>
		</div>
		<div class="search-result">
			<img src="https://images.unsplash.com/photo-1682686579976-879b74d6d7ea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1734&q=80" alt="Desert">
			<a href="https://unsplash.com/photos/epQdtCvBrc4" target="_blank">an aerial view of a rock formation in the desert</a>
		</div>
		<div class="search-result">
			<img src="https://images.unsplash.com/photo-1682685797303-0ad51eb23e13?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80" alt="Desert">
			<a href="https://unsplash.com/photos/9Jgo0Ix_TRw" target="_blank">A man is walking through a narrow canyon</a>
		</div>
	</div>
	<button id="show-more-btn">show more</button>

	<script type="text/javascript" src="app.js"></script>
</body>
</html>
